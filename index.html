<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register UI</title>
    <link rel="stylesheet" href="style.css"/>
    <script type = "text.javascript" src="cash-register.js"></script>
</head>
<body>
    <main>
        <h1>Cash Register</h1>
        <section class="totals-group">
            <form id="totals-form">
                <section class="form-group">
                    <label for="subtotal">Sub Total: $</label>
                    <h3 id="subTotalOut">0.00</h3>
                </section>
                <section class="form-group">
                    <label for="sales-tax">Sales Tax: $</label>
                    <h3 id="salesTaxOut">0.00</h3>
                </section>
                <section class="form-group">
                    <label for="total">Total: $</label>
                    <h3 id="totalOut">0.00</h3>
                </section>
            </form>
        </section>
        <section class="change-group">
            <form id="change-form">
                <section class="form-group">
                    <label for="amount-tendered">Amount Tendered: $</label>
                    <h3 id="amtTendOut">0.00</h3>
                </section>
                <section class="form-group">
                    <label for="change">Change Due: $</label>
                    <h3 id="changeDueOut">0.00</h3>
                </section>
            </form>
        </section>
        <section class="status-group">
            <input type="button" onclick="cashRegister()" value="Next Transaction">
            <!-- <button onclick="cashRegister()">Next Transaction</button> -->
            <button type="reset">Cancel Order</button>
        </section>
        <aside class="denominations">
            <h2>Change Due</h2>
            <table>
                <tr>
                    <th>Notes</th>
                    <th>No. of notes</th>
                </tr>
                <tr>
                    <td>$100.00</td>
                    <td class="no-notes">0</td> 
                </tr>
                <tr>
                    <td>$20.00</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$10.00</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$5.00</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$1.00</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$0.25</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$0.10</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$0.05</td>
                    <td class="no-notes">0</td>
                </tr>
                <tr>
                    <td>$0.01</td>     
                    <td class="no-notes">0</td>   
                </tr>
            </table>
        </aside>
    </main>

    <footer>
        <p class="copyright">&copy; | 2023 | Butler-Lennon-MacKay</p>
    </footer>
</body>
</html>
